<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: aquamarine;
      background-image: url('https://as2.ftcdn.net/v2/jpg/01/19/11/55/1000_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg');
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color:blueviolet;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid yellow;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #24b300;
    }
    .error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Event Management System</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="btn" onclick="validateLogin()">Login</button>
    <div id="error-msg" class="error-msg"></div>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();
      var errorMsg = document.getElementById('error-msg');

      // Simple validation
      if (username === '' || password === '') {
        errorMsg.textContent = 'Please enter both username and password.';
      }
      //  else if (username !== 'admin' || password !== 'password') {
      //   errorMsg.textContent = 'Incorrect username or password. Please try again.';
      // }
       else {
        // Successful login, redirect to dashboard or next page
        window.alert("Redirecting to main page")
        window.location.href = 'web.html';
      }
    }
  </script>
</body>
</html>
